<header class="header-container">
    <div class="container header">
        <div class="header__logo" [routerLink]="''" (click)="hideDropdown()">
            <img src="../../../assets/logos/justluckit/justluckit-logo-dark-1.svg" alt="JustLuckIt Logo" [routerLink]="''">
        </div>

        <div class="header__nav">
            <div class="header__nav__icon" (click)="toggleDropdownVisiblity()">
                <svg viewBox="0 0 100 80" width="30" height="30" fill="white">
                    <rect rx="10" width="100" height="20"></rect>
                    <rect rx="10" y="30" width="100" height="20"></rect>
                    <rect rx="10" y="60" width="100" height="20"></rect>
                </svg>
            </div>

            <div class="header__nav-links header__nav-links--mobile"
                 [class.header__nav-links--visible-on-mobile]="isDropdownVisibleOnMobile">
                <a [routerLink]="''" (click)="hideDropdown()">Home</a>
                <a [routerLink]="'draw-now'" (click)="hideDropdown()">Draw Now</a>
                <a [routerLink]="'my-coupons'" (click)="hideDropdown()">My Coupons</a>

                <div class="header__nav-links__play-now-button">
                    <app-button [variant]="'secondary'" [routerLink]="'play'" (onClick)="hideDropdown()">Play Now</app-button>
                </div>
            </div>
        </div>
    </div>
</header>
