<div class="flex-center control-stage-item"
     [class.disabled]="stageNumber >  currentStageNumber">
    <div *ngIf="currentStageNumber <= stageNumber" class="flex-center control-stage-item-number">{{ stageNumber }}</div>
    <img *ngIf="currentStageNumber > stageNumber" src="../../../../../../assets/icons/justluckit-check.svg" alt="JustLuckIt Check Icon">
</div>
