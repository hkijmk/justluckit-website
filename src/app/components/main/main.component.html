<welcome-view></welcome-view>

<div *ngIf="isLoading" class="flex-center margin-top-x12">
    <app-loading-indicator-icon></app-loading-indicator-icon>
</div>

<ng-container *ngIf="!isLoading && record && mainScreenInfo">
    <control-progress [director]="mainScreenInfo.director" [drawDate]="record.drawDate"></control-progress>
    <last-draw-results [lastDrawResults]="mainScreenInfo.lastDrawResults"></last-draw-results>
</ng-container>
