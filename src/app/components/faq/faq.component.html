<div class="container">
    <h2 class="text-title font-size-5 highlighted-gradient">FAQ</h2>

    <div class="margin-top-x8 faq__content">
        <accordion *ngFor="let faqItem of FAQ">
            <div header>{{ faqItem.question }}</div>
            <div content>
                <div *ngFor="let answer of faqItem.answers">{{ answer }}</div>
            </div>
        </accordion>
    </div>
</div>
