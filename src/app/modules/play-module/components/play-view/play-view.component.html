<div class="play-view">
    <play-card (showConnectWalletModal)="isConnectingWallet = true"
               (showConfirmPlayLotteryModal)="isConfirmingPlay = true">
    </play-card>
</div>

<connect-wallet *ngIf="isConnectingWallet" (close)="isConnectingWallet = false"></connect-wallet>

<confirm-play-lottery *ngIf="isConfirmingPlay" (close)="isConfirmingPlay = false"></confirm-play-lottery>
