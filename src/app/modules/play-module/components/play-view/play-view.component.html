<div class="play-view">
    <img class="play-view-logo"
         src="../../../../../assets/logos/butterfly-6-49/butterfly-6-49-temporary-logo.svg"
         alt="butterfly-lottery">

    <div class="margin-top-x12">
        <play-card (showConfirmPlayLotteryModal)="isConfirmingPlay = true"></play-card>
    </div>
</div>

<confirm-play-lottery *ngIf="isConfirmingPlay" (close)="isConfirmingPlay = false"></confirm-play-lottery>
