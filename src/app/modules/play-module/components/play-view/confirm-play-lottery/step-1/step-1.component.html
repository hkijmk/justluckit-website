<div class="text-title">Confirm Your Coupon</div>

<div class="margin-top-x8">
    <div class="text-title-small">Total Price</div>
    <div class="margin-top-x1 text-title highlighted">{{ terms?.totalPrice }} SOL</div>
</div>

<div class="margin-top-x8">
    <div class="text-title-small">Deposit</div>
    <div class="margin-top-x1 text-title highlighted">{{ terms?.deposit }} SOL</div>
</div>

<div class="margin-top-x8">
    <div class="margin-top-x8 text-title-small">Your Numbers</div>

    <div class="margin-top-x4">
        <lottery-numbers [numbers]="selectedNumbers" [columnCountMd]="6" [columnCountSm]="3"></lottery-numbers>
    </div>
</div>

<div class="margin-top-x8 buttons-vertical">
    <app-button [variant]="'primary'" [isLoading]="isPlaying" (onClick)="onConfirm()">Confirm</app-button>
    <app-button [variant]="'secondary'" (onClick)="onCancel.emit()">Cancel</app-button>
</div>
