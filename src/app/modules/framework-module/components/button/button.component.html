<button class="button"
        [ngClass]="'button-' + variant"
        [disabled]="disabled || isLoading"
        (click)="onClick.emit($event)">
    <div class="flex-center button-content" [class.transparent-content]="isLoading">
        <ng-content></ng-content>
    </div>

    <div *ngIf="isLoading" class="flex-center button-loading-indicator">
        <app-loading-indicator-icon [size]="28"></app-loading-indicator-icon>
    </div>
</button>
