<button class="button"
        [ngClass]="'button-' + variant"
        [disabled]="disabled"
        (click)="onClick.emit($event)">
    <div class="button-content">
        <ng-content></ng-content>
    </div>

    <div *ngIf="isLoading" class="button-loading-indicator">
        <app-icon [svg]="ICON_SVGS.spinner" [color]="'red'"></app-icon>
        <!--        <img src="../../../../../assets/icons/justluckit-spinner.svg">-->
    </div>
</button>
