<button class="button"
        [ngClass]="'button-' + variant"
        [disabled]="disabled || isLoading"
        (click)="onClick.emit($event)">
    <div *ngIf="isLoading" class="button-loading-indicator">
        <app-icon [icon]="ICON_SVGS.spinner" [color]="'black'" [shouldSpin]="true" [size]="28"></app-icon>
    </div>

    <div class="button-content">
        <ng-content></ng-content>
    </div>
</button>
