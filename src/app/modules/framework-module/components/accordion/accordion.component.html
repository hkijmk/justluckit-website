<div class="accordion">
    <div class="accordion__header" (click)="toggleIsExpanded()">
        <div class="accordion__title">
            <ng-content select="[header]"></ng-content>
        </div>

        <div class="accordion__expand-icon"
             [class.accordion__expand-icon--expanded]="isExpanded">
            <app-icon [icon]="ICON_SVGS.caretUp" [color]="'#404040'" [size]="36"></app-icon>
        </div>
    </div>

    <div class="accordion__content"
         [style.max-height.px]="isExpanded ? contentMaxHeight : 0">
        <div #sizeCaptureEl class="accordion__content__size-capture">
            <ng-content select="[content]"></ng-content>
        </div>
    </div>
</div>
